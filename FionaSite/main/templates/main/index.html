<script>

// A script for changing the navbar items
  navbar = document.getElementById("connornav");
  var i;
  for (i = 0; i < navbar.children.length; i++){
      if (window.location.href.includes(navbar.children[i].innerText.toLowerCase().replace(/ /g,"_"))){
          navbar.children[i].className = "nav-item active";
      }
  }
