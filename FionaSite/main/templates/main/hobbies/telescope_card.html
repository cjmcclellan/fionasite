{% extends 'includes/basic_card.html' %}

{% block cardheader %}
    <h2>Telescope</h2>
{% endblock %}

{% block cardbody %}
    <div class="row">
        <div class="col">
            <dl class="dl-horizontal lead">

            <dd>
               I built a 6 inch Dobsonion a few years ago.
            </dd>
            </dl>

        </div>
        <div class="col">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100 border border-dark" src="/static/images/espresso/latte_art/IMG_0786.JPG" width="50%" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100 border border-dark" src="/static/images/espresso/latte_art/IMG_1660.JPG" width="50%" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100 border border-dark" src="/static/images/espresso/latte_art/IMG_3400.JPG" width="50%"  alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
        </div>
    </div>
{% endblock %}
